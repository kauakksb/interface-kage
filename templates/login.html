{% extends "layout.html" %}

    {% block div %}
    <section id="area-login">
      <div id="nome-pag">
        <img src="../static/img/engrenagem.png" alt="" />
        <h2>Login</h2>
      </div>
      <div id="form-login">
        <form action="/validando-login" method="post">
          <div id="email">
            <label>Email:</label>
            <input type="text" name="email"  value="{{value_email_login}}"/>
          </div>
          <div id="senha">
            <label>Senha:</label>
            <input type="password" name="senha" value="{{value_senha_login}}" />
          </div>
          <div id="enviar">
            <input type="submit" value="Continuar" name="" id="" />
          </div>
          <p>{{p}}</p>
        </form>
        <div id="cad">
          <p>NÃ£o tem conta? <a href="/cadastro">Cadastrar-se</a></p>
        </div>
        <div id="opc">
          <button id="gmail">
            <img src="../static/img/gmail.png" alt="gmail" />
          </button>
          <button id="microsoft">
            <img src="../static/img/outlook.png" alt="microsoft" />
          </button>
        </div>
      </div>
    </section>
    {% endblock %}
